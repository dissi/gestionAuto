<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Parc Auto - Authentification</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->       
        <link rel="stylesheet" href="adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}" type="text/css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="adminlte/bower_components/font-awesome/css/font-awesome.min.css" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}" type="text/css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="adminlte/bower_components/Ionicons/css/ionicons.min.css" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}" type="text/css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="adminlte/dist/css/AdminLTE.min.css" th:href="@{/adminlte/dist/css/AdminLTE.min.css}" type="text/css" />
        <!-- iCheck -->
        <link rel="stylesheet" href="adminlte/plugins/iCheck/square/blue.css" th:href="@{/adminlte/plugins/iCheck/square/blue.css}" type="text/css" />
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    </head>
    <body class="hold-transition login-page" >
        <div class="login-box">
            <div class="login-logo">
               <b>Gestion Auto </b>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Authentifiez-vous pour acceder &agrave; votre session</p>
                <div class="alert alert-error" th:if="${deconne != null}" th:utext="${deconne}"></div>
                <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                    <!-- /login?error=true -->
                    <div th:if="${#request.getParameter('error') == 'true'}"
                        class="alert alert-error" >
                        Login Failed!!!<br />
                        Reason :
                        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                            Static summary
                        </span>

                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" name='username' type="text" placeholder="Identifiant">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-6">
                            <button type="submit" class="btn btn-primary btn-sm btn-flat">Se connecter</button>
                        </div>
                        
                        <!-- /.col -->
                    </div>
                </form>
                <div>
                    <h2>Gestion de Parc Auto</h2>
                    <p>La plateforme de gestion de parc Auto</p>
                    Username/pass:
                    <ul>
                        <li>dbuser1/123</li>
                        <li>dbadmin1/123</li>
                    </ul> 
                </div>
            </div>
            <!-- /.login-box-body -->
        </div>
        

        <!-- jQuery 3 -->
        <script type="text/javascript" href="adminlte/bower_components/jquery/dist/jquery.min.js"  th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
       <!-- Bootstrap 3.3.7 -->
        <script type="text/javascript" href="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"  th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- iCheck -->
        <script type="text/javascript" href="adminlte/plugins/iCheck/icheck.min.js"  th:src="@{/adminlte/plugins/iCheck/icheck.min.js}"></script>
        <script src="../../plugins/iCheck/icheck.min.js"></script>
        <script>
          $(function () {
            $('input').iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%' /* optional */
            });
          });
        </script>
        
    

    </body>

</html>
